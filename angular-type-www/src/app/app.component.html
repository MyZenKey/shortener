<h1 class="text-center"> URL SHORTNER </h1>

<div class="container">
<div class="card">
  <div class ="card-body">
    <table class="table table-stripped">
      <thead>
<th>id</th>
<th>short link</th>
<th>roiginal link</th>

      </thead>
      <tbody>
<tr *ngFor = "url of urls">

  <td>{{url.short_url}}</td>
    <td>{{url.long_url}}</td>
</tr>


      </tbody>

    </table>
  </div>

</div>

</div>
